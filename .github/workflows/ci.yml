name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: mini_dps_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d mini_dps_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # CI DB (GitHub Actions service runs on localhost)
      DATABASE_URL: postgresql://app:app@localhost:5432/mini_dps_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"


            # ---------- API ----------
      - name: API - install
        working-directory: apps/api
        run: npm ci

      - name: API - unit tests
        working-directory: apps/api
        run: npm run test

      - name: API - run migrations (for e2e)
        working-directory: apps/api
        run: npm run migration:run

      - name: API - e2e tests
        working-directory: apps/api
        run: npx jest -c test/jest-e2e.json

      - name: API - build
        working-directory: apps/api
        run: npm run build


      # ---------- WEB ----------
      - name: Web - install
        working-directory: apps/web
        run: npm ci

      - name: Web - test
        working-directory: apps/web
        run: npm run test

      - name: Web - build
        working-directory: apps/web
        run: npm run build
