services:
  # DEV database (used by api/web when you run the app normally)
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: mini_dps
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d mini_dps"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  # TEST database (used ONLY when running e2e tests)
  db_test:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: mini_dps_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d mini_dps_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - db_test_data:/var/lib/postgresql/data

  api:
    build: ../apps/api
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/mini_dps
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped

  web:
    build: ../apps/web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
  db_test_data:
